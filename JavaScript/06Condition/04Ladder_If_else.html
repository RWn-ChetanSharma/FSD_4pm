<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ladder If else</title>
  </head>
  <body>
    <h1>Condition In JS (Ladder If else)</h1>
    <script>
      // Ladder If else

      let a = 11;
      if (a == 10) {
        console.log("Yes, it is 10");
      } else if (a > 10) {
        console.log("greater than 10");
      } else if (a < 10) {
        console.log("less than 10");
      } else {
        console.log("Enter valid No.");
      }
    </script>
  </body>
</html>
