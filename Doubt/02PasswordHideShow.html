<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Hide Show</title>
  </head>
  <body>
    <h1>Password Hide Show</h1>
    <hr />
    <input type="password" id="pass"  />
    <input type="checkbox" onclick="handleToggle()" />

    <script>
        let inpData = document.getElementById("pass");
      function handleToggle() {
        console.log(inpData);
        console.log(inpData.type);
        if (inpData.type === "password") {
          inpData.type = "text";
        } else {
          inpData.type = "password";
        }
      }
  
    </script>
  </body>
</html>
