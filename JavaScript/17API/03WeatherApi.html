<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api Key</title>

    <!-- Bootstrap CSS  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <div class="container border border-4 text-bg-dark border-info-subtle">
    <div class="row g-4" id="dispdata"></div>
  </div>
  <body>
    <script>
      const apikey = "Write your own API Key";
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?units=metric&q=jaipur`;
      var city = document.querySelector("#city");
      async function checkWeather() {
        const res = await fetch(apiUrl + `&appid=${apikey}`);
        let data = await res.json();
        console.log(data);
        document.querySelector("#dispdata").innerHTML = `
                <div class="row d-flex justify-content-center py-5">
  <div class="col-md-8 col-lg-6 col-xl-5">

    <div class="card text-body" style=" border-radius: 35px;">
      <div class="card-body p-4">

        <div class="d-flex">
          <h6 class="flex-grow-1">${data.name}</h6>
          <h6>15:07</h6>
        </div>

        <div class="d-flex flex-column text-center mt-5 mb-4">
          <h6 class="display-4 mb-0 font-weight-bold"> ${data.main.temp}</h6>
          <span class="small" style="color: #868B94">Stormy</span>
        </div>

        <div class="d-flex align-items-center">
          <div class="flex-grow-1" style="font-size: 1rem;">
            <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1">${data.wind.speed} km/h
              </span>
            </div>
            <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1"> 84%
              </span></div>
            <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1"> 0.2h
              </span></div>
          </div>
          <div>
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
              width="100px">
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
            `;
      }
      checkWeather();
    </script>
  </body>
</html>
