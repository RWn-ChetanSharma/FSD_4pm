<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math In JS</title>
</head>
<body>
    <h1>Math In JS</h1>

    <script>
            let a = 7.4;
            console.log(a);
            console.log(Math.ceil(a));   // Returns the smallest integer greater than or equal to the input.
            console.log(Math.floor(a));   // Returns the largest integer less than or equal to the input.
            console.log(Math.min(10,20,60,70));
            console.log(Math.max(10,20,60,70));
            console.log(Math.random());   // Returns a pseudo-random number between 0 and 1.
            console.log(Math.round(a));
            

    </script>
</body>
</html>
