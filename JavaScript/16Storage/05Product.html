<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>

    <!-- BootStrap CSS  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

  <body class="text-bg-dark">
    <div class="container my-4 p-5 border border-4 bor">
      <h1>User Data</h1>
      <div class="row my-3">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >User Name</label
          >
          <input
            type="text"
            class="form-control"
            id="uname"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Age</label
          >
          <input
            type="number"
            class="form-control"
            id="uage"
          />
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="btnAdd">Add to Cart</button>
    </div>

    <!-- bootstrap JS  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>


     <!-- Custom JS  -->

     <script>
      let inpData1 = document.getElementById("uname")
      let inpData2 = document.getElementById("uage")

      btnAdd.addEventListener("click", function () {
        const userData = {name : inpData1.value, age : inpData2.value};

        localStorage.setItem("UserDetail", JSON.stringify(userData))

        console.log(inpData1.value);

      })
  </script>
  </body>
</html>
