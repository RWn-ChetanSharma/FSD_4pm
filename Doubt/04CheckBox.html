<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <style>
        h1{
            display: none;
        }
        input:checked + h1{
            display: block;
        }
    </style>
</head>
<body>
    <input type="checkbox">
    <h1>Namaste Bharat</h1>
</body>
</html>
