<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOF - Higher Order Function</title>
  </head>
  <body>
    <h1>HOF - Higher Order Function</h1>
    <p>
      A function which takes another function as an arguments is called as Higher Order Function.
    </p>
    <p>Functions are treated as Senior Citizens in JavaScript</p>

    <script>
      function a() {
        // Callback Function
        console.log("Hello");
      }
      function b(a) {
        // HOF => Higher Order Function
        a();
      }
      b(a);
    </script>
  </body>
</html>
