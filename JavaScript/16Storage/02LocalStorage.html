<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h1>Local Storage</h1>

    <script>
      localStorage.setItem("name", "Vansh")
      console.log(localStorage.getItem("name"));
      localStorage.removeItem("name")
      console.log(localStorage.getItem("name"));
      
    </script>
</body>
</html>
