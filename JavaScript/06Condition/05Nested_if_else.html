<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested if else</title>
  </head>
  <body>
    <h1>Conditional in JS (Nested if else)</h1>

    <script>
      // Nested if else

      let a = 10;

      if (a == 10) {
        if (a < 15) {
          console.log("a is smaller than 15");
          // Nested - if statement
          // Will only be executed if statement above
          // it is true
          if (a < 12) console.log("a is smaller than 12 too");
          else console.log("a is greater than 15");
        }
      }
    </script>
  </body>
</html>
