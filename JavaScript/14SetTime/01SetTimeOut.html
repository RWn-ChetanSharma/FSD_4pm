    <script>

      //   Time and Tide and JavaScript Wait for none

      // In Loop

      const arr = ["Red", "Green", "Blue", "Orange"];

      for (let i = 0; i < arr.length; i++) {
        setTimeout(() => {
          console.log(arr[i]);
        }, 2000 * i);
      }
