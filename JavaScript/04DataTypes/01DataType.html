<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Types</title>
  </head>
  <body>
    <h1>Data Types In JS</h1>
    <p>
      JavaScript is a dynamically typed (also called loosely typed) scripting
      language. In JavaScript, variables can receive different data types over
      time.
    </p>

    <script>
      // Data Types In JS

      // We have 2 Types of Data Types in JS

      // NNSSBBU

      // 1. Premitive Data Type

      // Number

      let a = 10;
      console.log(a);
      console.log(typeof a);

      // Null

      let b = null;
      console.log(b);
      console.log(typeof b);

      // String

      // let c = "string";
      // let c = 'string';
      let c = `hello`;
      console.log(c);
      console.log(typeof c);

      // Symbol

      let d = Symbol("hey");
      console.log(d);
      console.log(typeof d);

      // Boolean

      let e = true;
      console.log(e);
      console.log(typeof e);

      // BigInt

      let f = 516546516514665n;
      console.log(f);
      console.log(typeof f);

      // Undefined

      let g;
      console.log(g);
      console.log(typeof g);

      // 2. Non-Premitive Data Type

      // 1. Array

      let marks = [90, 80, true, 77, 66];
      console.log(marks);
      console.log(typeof marks);
      console.log(typeof marks[3]);
      console.log(marks.length);

      // 2. Object

      let details = {
        name: "vinit",
        contact: 54545454,
        isLoggedIn: true,
      };

      console.log(details);
      console.log(typeof details);
      console.log(typeof details.name);
    </script>
  </body>
</html>
