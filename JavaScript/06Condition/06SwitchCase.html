<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <h1>Switch Case</h1>


    <script>
        
        // Syntax 

        // switch (key) {
        //     case value:
                
        //         break;
        
        //     default:
        //         break;
        // }


        let a = 3;

        switch (a) {
            case 1:
                console.log('one');
                break;
            case 2:
                console.log('Two');
                break;
            case 3:
                console.log('Three');
                break;
            case 4:
                console.log('Four');
                break;
            case 5:
                console.log('Five');
                break;
        
            default:
                console.log('Hello boii');
                break;
        }
    </script>
</body>
</html>
