<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Storage In JS</title>

    <!-- BootStrap CSS  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-bg-dark">
    <div
      class="container border border-4 border-danger-subtle mt-5 p-4 text-center fs-2"
    >
      <div class="row align-items-center">
        <div class="col">
          <input type="text" id="uname" class="form-control form-control-md" />
        </div>
        <div class="col">
          <input type="text" id="uage" class="form-control form-control-md" />
        </div>
        <div class="col">
            <button id="btnAdd" class="btn btn-primary">Add</button>
          </div>
      </div>
     <a href="06cart.html" target="_blank">Cart</a>
    </div>

    <script>
      let inpData1 = document.getElementById("uname");
      let inpData2 = document.getElementById("uage");
      btnAdd.addEventListener("click", function () {
        console.log(inpData1.value);
        localStorage.setItem("name", inpData1.value);
        localStorage.setItem("age", inpData2.value);
        document.getElementById("spnId1").innerText =
          localStorage.getItem("name");
        document.getElementById("spnId2").innerText =
          localStorage.getItem("age");
      });
    </script>
  </body>
</html>
