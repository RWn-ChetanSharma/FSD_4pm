<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Else</title>
  </head>
  <body>
    <h1>Condition In JS (If Else)</h1>
    <script>
      // if(){} else{}

      let a = 1;
      if (a == 10) {
        console.log("Yes, you are right");
      } else {
        console.log("No, you are wrong");
      }
    </script>
  </body>
</html>
