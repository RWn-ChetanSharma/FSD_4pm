<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog API in JS</title>

    <!-- Custom CSS  -->

    <style>
        img{
            width: 100%;
        }
    </style>


    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-bg-dark">
    <div
      class="container my-4 p-5 border border-4 border-danger-subtle text-bg-danger text-center"
    >
      <h1>Dog API in JS</h1>
      <div id="dispdata" class="border border-4 border-dark-subtle my-5">
        <img src="" id="img1" alt="" class="img-fluid" />
        <img src="" id="img2" alt="" class="img-fluid" />
      </div>
    </div>

    <script>
      async function getDogImageData() {
        const apiData = await fetch(`https://dog.ceo/api/breeds/image/random/2`);
        console.log(apiData);
        const data = await apiData.json();
        console.log(data);

        document.querySelector("#img1").src = data.message[0];
        document.querySelector("#img2").src = data.message[1];
      }

      getDogImageData();
    </script>
  </body>
</html>
