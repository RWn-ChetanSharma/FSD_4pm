<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>

    <!-- BootStrap CSS  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-bg-dark">
    <div class="container my-4 p-5 border border-4 bor">
      <h1 class="mb-4 text-decoration-underline">Cart Detail</h1>
      <h2>
        Hello My Name is <span id="spnId1"></span> and My age is
        <span id="spnId2"></span>
      </h2>
      <button type="button" class="btn btn-primary mt-4 me-3" id="btnGet">
        Get Data
      </button>
      <button type="button" class="btn btn-primary mt-4 ms-3" id="btnRemove">
        Remove Data
      </button>
    </div>

    <!-- bootstrap JS  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS  -->

    <script>
      // btnGet.addEventListener("click", function () {
        window.addEventListener("load", function () {
        const userData = localStorage.getItem("UserDetail");
        if (userData) {
          const UserDetail = JSON.parse(userData);
          console.log(UserDetail.name);
          console.log(UserDetail.age);

          document.getElementById("spnId1").innerText = UserDetail.name;
          document.getElementById("spnId2").innerText = UserDetail.age;
        } else {

            console.log("Not Found User Data");
            
        }
      });


      btnRemove.addEventListener("click", function () {
        localStorage.removeItem("UserDetail")
        
      }) 
    </script>
  </body>
</html>
