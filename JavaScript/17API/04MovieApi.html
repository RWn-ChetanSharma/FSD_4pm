<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api Key</title>

    <!-- Bootstrap CSS  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <div class="container border border-4 text-bg-dark border-info-subtle">
    <div class="row g-4" id="dispdata"></div>
  </div>
  <body>
    <script>
      async function getMovie() {
        const res = await fetch(`https://freetestapi.com/api/v1/movies/1`);
        let data = await res.json();
        console.log(data);
        document.querySelector("#dispdata").innerHTML = `
                <div class="card" style="width: 18rem;">
  <img src= class="card-img-top" alt="...">

  <div class="card-body">
    <h5 class="card-title">${data.title}</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href=${data.trailer} class="btn btn-primary" download>
  </div>
</div>
            `;
      }
      getMovie();
    </script>
  </body>
</html>
